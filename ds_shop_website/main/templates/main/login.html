{% extends 'main/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<h1>Вход</h1>
<form class="form-login" method="post">
    {% csrf_token %}
    {% for i in form %}
    <p>{{i.label}}: {{ i }}</p>
    {% endfor %}
    <div class="form-error">{{ form.non_field_errors}}</div>
    <button type="submit">Вход</button>
</form>
{% endblock %}
